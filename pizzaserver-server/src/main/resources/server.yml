server:
  motd: PizzaServer - Bedrock v1.16.100
  max-players: 20
  force-packs: false
  online-mode: true

network:
  ip: 0.0.0.0
  port: 19132
  compression-level: 7

world:
  # Name of the default world to load
  default-name: world
  # Direction to assign players who first join the server
  default-yaw: 0
  default-pitch: 0

  # Chunk settings
  chunk:
    # Active chunk radius around players
    radius: 8
    # Maximum amount of chunks that can be requested per tick
    requests-per-tick: 16
    # Maximum amount of requests that can be queued directly into the ChunkQueue to be processed rather than wait to be queued
    processing-queue-cap: 64

debug:
  # If debug messages should be printed
  messages: false